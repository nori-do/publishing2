<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // 전역 벼수와 지역변수는 같은 변수명을 ㅗ존재할 수 있으나
        // 호출은 별개로 진행된다.
        // 변수명을 전역/저역별로 중복해서 쓰는 것은
        //권장하지는 않으나 혹시 불가피하게 사용하는 경우
        // 구분을 잘 해주어야 한다.
        var i = 10; // 전역변수 i
        var num = 20; // 전역 변수 num

        function theTest(){
            var num = i + 200; // theTest지역변수 num
            alert(num);// 자기 지역 우선 호출
        }
        theTest(); // 지역이 생성되었다가 소멸함.

        function theFnc(){
            document.write(num); // 지역변수 호출
        }
        theFnc(); // 지역 생성되었다가 소멸
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
</html>
