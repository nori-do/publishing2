<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /*뒷배경 요소 가져다가 깔아주세요.*/
        body{
            background: url(1.png);
        }
        p{ width: 550px; padding: 5px;}
        .p1{border: 5px solid red;}
        .p2{border: 10px dotted pink;}
        .p3{border: 10px dashed green;}
        .p4{border: 10px groove yellow;}
        .p5{border: 10px ridge grey;}
        .p6{border: 10px inset brown;}
        .p7{border: 10px outset papayawhip;}
        .p8{border: 10px none;}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="p1">보더라인은 다양한 종류가 있습니다.solid</p>
    <p class="p2">보더라인은 다양한 종류가 있습니다.dotted</p>
    <p class="p3">보더라인은 다양한 종류가 있습니다.dashed</p>
    <p class="p4">보더라인은 다양한 종류가 있습니다.groove</p>
    <p class="p5">보더라인은 다양한 종류가 있습니다.ridge</p>
    <p class="p6">보더라인은 다양한 종류가 있습니다.inset</p>
    <p class="p7">보더라인은 다양한 종류가 있습니다.outset</p>
    <p class="p8">보더라인은 다양한 종류가 있습니다.none</p>
</body>
</html>
