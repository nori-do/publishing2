<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p {width: 600px;}
        /*
            .text2의 태용을 정렬합니다.
            left(왼쪽 정렬)
            right(오른쪽 정렬)
            center(중앙 정렬)
            justify(양쪽 정렬)
            블록태그에만 적용할 수 있다.
        */
        p.text1 {text-align: justify;}
        p.text2 {text-align: right;}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="text1">
        채우는 문장1
    </p>
    <p class="text2">
        채우는 문장2
    </p>
</body>
</html>
