<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // 스프레드(전개) 문법3은 js 내부의 리스트 자료형을
        // 펼쳐서 사용해야 할 상황일 때 유용하게 사용된다.
        // for문에 인덱스 번호를 넣어서 하나하나 나열할 수 있는
        // 자료들은 전부 스프레드 문법을 받아서 쓸 수 있다.

        // 문법 : ... 리스트 자료(리스트 자료 왼쪽에 ...을 붙여줌)

        // 리스트[1, 2, 3]을 펼쳐서 확인하는 방법
        // ...[1, 2, 3] => 1 2 3으로 펼쳐서 출력
        let numList = [1, 2, 3];
        console.log(numList);
        console.log(...numList);

        // 문자열도 스프레드 문법으로 처리할 수 있다.
        let name = "JavaScript";
        console.log(name[5]);
        console.log(...name);

        // ㅅ프레드 문법의 결과물은 변수에 직접 대입해 줄 수 없다.
        // let newList = ...newList;

        // 보통 특정 리스트에 값을 추가로 넣어주고 싶을 때
        // 스프레드 문법을 사용한다.
        let newNumList = [...numList, 4];
        console.log(newNumList);
        console.log(...newNumList);
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
