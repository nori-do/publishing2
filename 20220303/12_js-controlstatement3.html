<!DOCTYPE html>
<html lang="en">
<head>
    <style>

    </style>
    <script>
        // 반복분은 조건식을 만족하는 동안 반복해서 구문을
        // 실행하는 제어문을 말한다.
        // 다른 언어와 마찬가지로 JS에서도 while, for가 있고
        // while문은 특정 조건식을 만족하는 동안 계속 돌아가고
        // for문은 정해진 횟수만큼 돌고 종료시키는 방식입니다.

        // 100부터 1까지 내림차순으로 2의 배수(짝수)만 출력하시되
        // 개행도 일어나도록 출력해주세요(while문 사용)
        var num = 100;

        while(num > 0){
            if(num % 2 === 0){
                document.write(num + "<br/>");
            }
            num--;
        }

    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
</html>
