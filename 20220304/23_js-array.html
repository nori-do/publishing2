<!DOCTYPE html>
<html lang="en">
<head>
    <style>

    </style>
    <script>
        // 배열은 Array()를 활용해 만듭니다.
        var nameList = new Array(); // 빈 리스트 생성 []

        // 인덱싱을 활용한 데이터 저장
        nameList[0] = '자바스크립트'; // ['자바스크립트']
        nameList[1] = '스프링'; // ['자바스크립트', '스프링']
        nameList[2] = 'JSP'; // ['자바스크립트', '스프링', 'JSP']
        nameList[3] = 'JAVA'; // ['자바스크립트', '스프링', 'JSP', 'JAVA']
        nameList[4] = 'JPA'; // ['자바스크립트', '스프링', 'JSP', 'JAVA', 'JPA']
        
        // nameList의 0번째 요소를 브라우저에 출력해주세요
        document.write(nameList[0] + "<br/>"); // 해당문자의 인덱스

        // 저장공간의 크기를 지정해 생성하기
        var score = new Array(4);
        score[0] = 50;
        score[1] = 68;
        score[2] = 24;
        score[3] = 89;
        document.write(score+"<br/>");

        // 생성하면서 데이터까지 넣는 경우
        var days = new Array("일", "월", "화","수","목","금","토");
        document.write(days + "<br/>");

        // Date를 생성해서 오늘 요일을 얻어온 다음
        // 위의 days 어레이를 활용해 오늘이 무슨 요일인지
        // 숫자가 아닌 요일 명으로 나오게 해주세요
        var today = new Date();
        var dayNum = today.getDay();
        document.write("요일에 해당하는 숫자 :  " + dayNum + "<br/>");
        //인덱싱으로 출력하면 요일이 나옴.
        document.write("요일 : " + days[dayNum] + "<br/>");
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
</html>
