<!DOCTYPE html>
<html lang="en">
<head>
    <style>

    </style>
    <script>
        // 1. img폴더를 오늘 날짜 폴더 내부에 만들어주세요.
        // 2. 그림 파일 3개를 안에 다운받아주시고
        // 3. 파일명은 img 0, 1, 2로 해주세요
        // 3, 난수발생으로 그림파일 3개가 랜덤하게
        // 화면에 표시되도록 코드를 작성해주세요.
        var ran = Math.floor(Math.random()*3);
        
        if(ran === 0){
            document.write('<img width=500px src="../img0.jpg">');
        }else if(ran === 1){
            document.write('<img width=500px src="../img1.png">');
        }else if(ran === 2){
            document.write('<img width=500px src="../img2.jpg">');
        }
        
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
</html>
