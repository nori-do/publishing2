<!DOCTYPE html>

    <script>
        // prompt를 이용해 입력한 숫자에 해당하는
        // 단수의 구구단을 출력하는 코드를 만들어주세요.
         
        var i = prompt("단수를 입력해주세요.");
           
         for(var y = 1; i<10; y++){
            document.write(
                    i + " * " + y + " = " + (i * y) + "<br/>");
            }
    </script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
