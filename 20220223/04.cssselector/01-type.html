<!--태그선택자는 태그이름을 그대로 써주면 됩니다.
이 선택자는 이름만 일치하면 다른 조건은 고려하지 않고
전부 적용 대상으로 삼습니다.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* p태그이기만 하면 전부 글씨 색상을 파란색으로 만듭니다 */
        p{
            color: blue;
        }
        /*div태그의 배경색상을 검은색으로, 글씨색은 노란색으로 만들어주세요*/
        div{
            color: yellow;
            background-color: black;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>머리가 좋아지는 음식</p>
    <p>호두</p>
    <p>연어</p>
    <p>한라봉</p>
    <div>삼겹살</div>
</body>
</html>
