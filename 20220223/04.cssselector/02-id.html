<!--
    id 선택자는 태그명과는 상관 없이
    특정 태그에 부여된 id="값"을 고려해서
    css를 적용하는 선택자입니다.
    이 때, 특정 id를 부여하는 경우
    같은 이름을 2개 이상의 태그에 동시에
    부여하지 않는 것이 원칙입니다.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /*
            #id명 {css구문;}
        */
        #title{
            color: crimson;
        }
        #content{
            background-color: gold;
        }
        /* #title (id="title") 글씨 색깔은 crimson으로 적용해주세요.*/
        /* #content (id="constent") 글씨 배경색을 gold로 적용해주세요.*/

        /*여러분들이 아래쪽에 임의의 id를 부여한 h2를 파서
        글씨색을 녹색으로 걸어주세요*/
        #footer{
            color: green;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="title">css 잘 하는 법</p>
    <p id="content">
        그냥 많이 해보면 됩니다.
    </p>
    <h2 id="footer">
        어렵다...
    </h2>
</body>
</html>
