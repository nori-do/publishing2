<!DOCTYPE html>
<html lang="en">
<head>
    <!--CDN 설정을 해 주세요.(css, bundle.js)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    <meta charset="UTF-8">
    <!--jquery도 넣어주세요.-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p>
            <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample">
              Link with href
            </a>
          </p>
          <div class="collapse" id="collapseExample">
            <div class="card card-body">
              Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger.
            </div>
          </div>

          <hr/>
          <h1>여러분들이 collaps를 이용해서 클릭하면 보이고 다시 클릭하면 닫히는 요소를 작성해주세요.</h1>
          <p>
            <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseAggro">
              누르시오.
            </a>
          </p>
          <div class="collapse" id="collapseAggro">
            <div class="card card-body">
              이거보여주려고 어그로 끌었다.
            </div>
          </div>

    </div>
</body>
</html>
