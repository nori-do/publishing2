<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
            margin : 20px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="text-success text-center">회원가입창</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="아이디" />
            </div>
            <div class="col-md-2">
                <button class="btn btn-outline-success">중복아이디 검사</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <input type="password" class="form-control" placeholder="비밀번호" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <input type="password" class="form-control" placeholder="비밀번호확인" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="이름" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <input type="input" class="form-control" placeholder="이메일" />
            </div>
            <div class="col-md-2">
                <button class="btn btn-warning">이메일인증</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <input type="button" class="btn btn-primary disabled" value="회원가입하기"/>
            </div>
            <div class="col-md-3">
                <button class="btn btn-danger">초기화</button>
            </div>
        </div>
    </div><!--div.container-->
</body>
</html>
